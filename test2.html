			function golfScore(par, strokes) {
			  // Only change code below this line
			  if(par == strokes && par >= 1 && strokes !=1){
				return "Par";
			  }else if(strokes == 1 && par >= 1){
				return "Hole-in-one!";
			  }else if(strokes == par - 1){
				return "Birdie";
			  }else if(strokes <= par - 2){
				return "Eagle";
			  }else if(strokes == par + 1){
				return "Bogey";
			  }else if(strokes == par + 2){
				return "Double Bogey";
			  }else if(strokes >= par + 3){
				return "Go Home!";
			  }
			  
			  return "Change Me";
			  // Only change code above this line
			}

			var factorialize = function(num){
				if(num === 0){
					return 1;
				}else{
					for(var i = num - 1; i <= num && i >= 1; i--){//i = num; i < num; will not work because it contradicts itself. 
						num = num * i;//or num *=
					}
				}return num;
			};
			console.log(factorialize(5));
			
			
			var palindrome = function(str){
				return str.toLowerCase().replace(/\W|_/g, "") ===
				/*
				The syntax for a new RegExp is ("\\w") or simply:/\w/. Below is an explanation for the above example.
				\W Find a non-word character
				| Find any of the alternatives specified; in the above case it's an underscore: |_
				/g Perform a global match (find all matches rather than stopping after the first match)
				"" Don't use any spaces
				*/
				str.toLowerCase().replace(/\W|_/g, "").split("").reverse().join("");
			};
			console.log(palindrome("eye"));
